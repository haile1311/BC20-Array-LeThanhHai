<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <h2 class="mt-5 pl-3">Bài tập Array</h2>
    <div class="container">
        <div class="mb-3 col-4 mt-5">
            <input id="addNum" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Nhập số n">
            <br>
            <button onclick="addData();" id="addBtn">Nhập</button>
            <div class="alert alert-success mt-3" role="alert" id="arr">
            </div>
        </div>
          <div class="mb-3 col-8">
            <h5>1.Tổng số dương trong mảng</h5>
            <button type="button" id="btnTong">Tính tổng</button> 
            <textarea class="form-control mt-3" id="cau1" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>2.Đếm số dương trong mảng</h5>
            <button type="button" id="btnDem">Đếm số dương</button> 
            <textarea class="form-control mt-3" id="cau2" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>3.Tìm số nhỏ nhất</h5>
            <button type="button" id="btnTimMin">Tìm Min</button> 
            <textarea class="form-control mt-3" id="cau3" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>4.Tìm số dương nhỏ nhất</h5>
            <button type="button" id="btnTimMinDuong">Tìm Min dương</button> 
            <textarea class="form-control mt-3" id="cau4" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>5.Tìm số chẵn cuối cùng</h5>
            <button type="button" id="btnTimChan">Tìm Chẵn cuối</button> 
            <textarea class="form-control mt-3" id="cau5" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>6.Đổi chỗ</h5>
            <input id="swap1" type="text" placeholder="Nhập số vị trí 1">
            <input id="swap2" type="text" placeholder="Nhập số vị trí 2">
            <button type="button" id="btnSwap">Đổi chỗ</button> 
            <textarea class="form-control mt-3" id="cau6" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>7.Sắp xếp tăng dần</h5>
            <button type="button" id="btnSapXep">Sắp xếp</button> 
            <textarea class="form-control mt-3" id="cau7" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>8.Tìm số nguyên tố đầu tiên</h5>
            <button type="button" id="btnTimNT">Sắp xếp</button> 
            <textarea class="form-control mt-3" id="cau8" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>9.Đếm số nguyên</h5>
            <input id="newNumber" type="text" placeholder="Thêm số">
            <button type="button" id="btnDemSN">Đếm số nguyên</button> 
            <textarea class="form-control mt-3" id="cau9" rows="1"></textarea>
          </div>
          <div class="mb-3 col-8">
            <h5>10.So sánh số lượng âm dương</h5>
            <button type="button" id="btnSS">So sánh</button> 
            <textarea class="form-control mt-3" id="cau10" rows="1"></textarea>
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
